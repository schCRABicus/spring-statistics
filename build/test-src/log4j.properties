log4j.rootLogger=debug, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%M:%L - %m%n

log4j.logger.org.apache.activemq=debug
log4j.logger.org.springframework=debug
log4j.logger.org.hibernate=debug
##log4j.logger.com.gmail.schcrabicus.spring.stats=debug

log4j.additivity.org.hibernate=false
log4j.additivity.org.apache.activemq=false
log4j.additivity.org.springframework=false
##log4j.additivity.com.gmail.schcrabicus.spring.stats=false